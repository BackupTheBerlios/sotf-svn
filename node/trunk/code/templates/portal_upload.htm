{config_load file="general.conf"}

{config_load file="$LANG.conf" section="portal_upload"}

<html>

<head>

<title>Upload page</title>

</head>

<body bgcolor="{#searchBgColor1#}">

<form action="portal_upload.php" method="post">



{if $error}<b>{$error}</b><br>{/if}

{#portal_http#}:<br><input type="portal_http" name="portal_http" value="{$old_upload}" size="60"><br>

<input type="hidden" name="type" value="{$type}"><br>

<input type="hidden" name="data" value="{$data}"><br>

<input type="submit" name="submit" value="{if $type == "query"}{#upload_query#}{elseif $type == "prglist"}{#upload_playlist#}{else}{#upload#}{/if}" onclick="javascript:this.value='{#please_wait#}'">



</form>

</body>

</html>
