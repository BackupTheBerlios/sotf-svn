
<h3>{#addtoseries#}</h3>

<form name="form1" method="POST">

    <select name="series_id">
      {foreach from=$MY_SERIES item=item}
        <option value="{$item.id}"  {if $item.id eq $PRG_SERIES} SELECTED {/if} >{$item.name}</option>
      {/foreach}
    </select>

<input type="submit" name="save" value="{#Add#}">

</form>
