<div id="newpassword_container">
	<h3>{#new_pass_title#}</h3>
	
	<div class="login">
		<form method="post" action="{$ROOT_URL}/newPassword.php">
			<input type="hidden" name="filled" value="1"/>
			<input type="hidden" name="okURL" value="{$OK_URL}"/>
			<div class="error">{$ERRORMSG}</div> 
			<div id="newpassword_explanation">{#new_pass_explain#}</div>
			<div class="block">
				<div  id="newpassword_username" class="line"> 
					<label for="username" class="identifier">{#Username#}: </label>
					<span class="value"><input type="text" id="username" name="userid" value="{$USERID}" class="textfield"/></span>
				</div>
				
				<div id="newpassword_mail" class="line"> 
					<label for="mail" class="identifier">E-mail: </label>
					<span class="value"><input type="text" id="mail" name="email" class="textfield"/></span>
				</div> 
				
				<div id="newpassword_submit"> 
					<input type="submit" value="{#request_button#}" class="button"/>
				</div>
			</div>
		</form>
	</div>
</div>
