<form name="form1" method="post" action="settings.php">
  <table width="100%" border="0" cellspacing="0" cellpadding="2">
    <tr> 
      <td width="100%" valign="top"><table width="100%" border="0" cellspacing="0" cellpadding="0">
          <tr> 
            <td><table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#FFFFFF">
                <tr bgcolor="#ddddff"> 
                  <td colspan="2" class="title"><table width="100%" border="0" cellspacing="0" cellpadding="0">
                      <tr> 
                        <td width="20" nowrap><strong><img src="{$root}img/i-users.gif" width="27" height="21"></strong></td>
                        <td class=title><strong>{#your_set#}</strong></td>
                      </tr>
                    </table></td>
                </tr>
                <tr bgcolor="#dddddd"> 
                  <td colspan="2" nowrap class=whitesmall><strong>{#disp_opt#}</strong></td>
                </tr>
                <tr bgcolor="#eeeeee"> 
                  <td width="10%" nowrap> <div align="right">{#rec_pp#}:</div></td>
                  <td nowrap><select name="per_page" id="per_page">
                    {html_options options=$per_page selected=$submit_per_page}
                    </select></td>
                </tr>
                <tr bgcolor="#eeeeee"> 
                  <td colspan="2" nowrap bgcolor="#dddddd" class=whitesmall><strong>{#log_opt#}</strong></td>
                </tr>
                <tr bgcolor="#eeeeee"> 
                  <td nowrap><div align="right">{#autologin#}:</div></td>
                  <td nowrap><input name="autologin" type="checkbox" id="autologin" value="t" {if $submit_autologin == 't'}checked{/if}></td>
                </tr>
                <tr bgcolor="#f4f4f4"> 
                  <td nowrap><div align="right">{#access_level#}:</div></td>
                  <td nowrap>{$access_level}</td>
                </tr>
                <tr bgcolor="#dddddd"> 
                  <td colspan="2" nowrap class=whitesmall> <div align="left"><strong>{#your_data#}</strong></div></td>
                </tr>
                <tr bgcolor="#eeeeee"> 
                  <td nowrap><div align="right">{#real_name#}:</div></td>
                  <td nowrap><input name="name" type="text" class="myinput" id="name" maxlength="32" value="{$submit_name}"></td>
                </tr>
                <tr bgcolor="#f4f4f4"> 
                  <td nowrap><div align="right">{#user_mail#}:</div></td>
                  <td nowrap><input name="mail" type="text" class="myinput" id="mail2" maxlength="100" value="{$submit_mail}"></td>
                </tr>
                {section name=error_cell show=$error_out} 
                <tr bgcolor="#FFCCCC"> 
                  <td colspan="2">{section name=errors loop=$error_list show=$error_out} 
                    <div align=center> 
                      <li><b><font color="#FF0000">{$error_list[errors]}</font></b></div>
                    {/section}</td>
                </tr>
                {/section} 
                <tr bgcolor="#eeeeee"> 
                  <td colspan="2" nowrap><div align="center"> 
                      <input name="imageField" type="image" src="{$root}img/b_submit.gif" width="90" height="16" border="0">
                      <input name="Submit" type="hidden" id="Submit" value="do">
                    </div></td>
                </tr>
              </table></td>
          </tr>
          <tr> 
            <td><div align="right"><img src="{$root}img/shadow1.gif" width=200 height="9"></div></td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>
